<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananga's Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>

        <div class="chat-box" id="chat-output">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Action Buttons (hidden in a real chat) -->
        <div class="action-buttons" style="display: none;">
            <button id="learn-btn">Teach Me</button>
            <button id="teach-btn">I Have New Info</button>
            <button id="weather-btn">Get Weather</button>
            <button id="news-btn">Get News</button>
            <button id="search-btn">Search</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
